<!Doctype html>
<html>
    <head></head>
<body>
<form>
<p>Payment Order Form</p>
  <label>ORDER NUMBER: <input type="text" name="order_number" placeholder="Enter Order number"></label><br><br>

  <label>CUSTOMER NAME: <input type="text" name="customer_name" placeholder="Enter Customer name"></label><br><br>

  <label>INVOICE NUMBER: <input type="text" name="invoice_number" placeholder="Enter Invoice number"></label><br><br>

  <label>PAYMENT METHOD:</label><br>
  <input type="radio" name="payment_method" value="credit"> Credit Card
  <input type="radio" name="payment_method" value="debit"> Debit Card
  <input type="radio" name="payment_method" value="bank"> Bank Transfer
  <input type="radio" name="payment_method" value="paypal"> Paypal
  <input type="radio" name="payment_method" value="check"> Check<br><br>

  <label>AMOUNT TO BE PAID: <input type="text" name="amount" placeholder="Enter Amount"></label><br><br>

  <fieldset>
    <legend>BILLING ADDRESS:</legend>
    <label>STREET: <input type="text" name="street" placeholder="Enter Street Address"></label><br><br>
    <label>CITY: <input type="text" name="city" placeholder="Enter City"></label><br><br>
    <label>STATE: <input type="text" name="state" placeholder="Enter State"></label><br><br>
    <label>ZIP CODE: <input type="text" name="zip" placeholder="Enter Zip code"></label><br>
  </fieldset><br>

  <fieldset>
    <legend>PAYMENT AUTHORIZATION</legend>
    <table border="1">
      <tr>
        <th>S/n</th>
        <th>Authorize Person</th>
        <th>Payment Date</th>
        <th>Amount Paid</th>
        <th>Notes</th>
      </tr>
      <tr>
        <td>1</td>
        <td><input type="text" name="auth_person_1"></td>
        <td><input type="date" name="payment_date_1"></td>
        <td><input type="text" name="amount_paid_1"></td>
        <td><input type="text" name="notes_1"></td>
      </tr>
      <tr>
        <td>2</td>
        <td><input type="text" name="auth_person_2"></td>
        <td><input type="date" name="payment_date_2"></td>
        <td><input type="text" name="amount_paid_2"></td>
        <td><input type="text" name="notes_2"></td>
      </tr>
      <tr>
        <td>3</td>
        <td><input type="text" name="auth_person_3"></td>
        <td><input type="date" name="payment_date_3"></td>
        <td><input type="text" name="amount_paid_3"></td>
        <td><input type="text" name="notes_3"></td>
      </tr>
      <tr>
        <td>4</td>
        <td><input type="text" name="auth_person_4"></td>
        <td><input type="date" name="payment_date_4"></td>
        <td><input type="text" name="amount_paid_4"></td>
        <td><input type="text" name="notes_4"></td>
      </tr>
    </table>
  </fieldset><br>

  <label>Signature of Authorizer: <input type="file" name="signature"></label><br><br>
  <label>Date: <input type="date" name="date"></label><br><br>

  <input type="submit" value="Submit">
</form>
</body>
</html>
